palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, hex: "#FF00FF"}
      - color: {index: 1, hex: "#FFFFFF"}
      - color: {index: 2, hex: "#000000"}
      - color: {index: 3, hex: "#F5C518"}
    images: automatic

converts:
  - name: game_sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - sprites.png
  - name: title_sprite
    palette: global_palette
    transparent-color-index: 0
    images:
      - title.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - game_sprites
      - title_sprite
